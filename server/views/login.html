  <script>
    var handler = StripeCheckout.configure(
    {
      key: 'pk_test_WZoRgKB96e6hnLTfnWADrY3M',
      image: 'https://dl.dropboxusercontent.com/u/9995989/logo_indataly.png',
      locale: 'auto',
      'panel-label': 'Join',
      token: function(token)
      {
        var data = token
        data.website = document.querySelector('.website-js').value
        data.fullname = document.querySelector('.name-js').value
        $.post("/payment", data, function(status)
        {
          if (status === 'success')
          {
            location.href = '/'
          }
        });
      }
    })
    $('.continue-js').on('click', function(e)
    {
      e.preventDefault()
      var website_url = document.querySelector('.website-js').value
      var email = document.querySelector('.website-js').value
      var fullname = document.querySelector('.name-js').value
      if (website_url === '' || email === '' || fullname === '')
      {
        return
      }
      handler.open(
        {
          name: 'Standard plan($29)',
          description: 'Begin your 14-day free trial',
          email: document.querySelector('.email-js').value
        })

    })
