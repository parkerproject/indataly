  <div class="login-page">
    <div class="form" id="myform">
      <form class="register-form" id="register-form" action="/register" method="post">
        <label>Enter your full name</label>
        <input type="text" placeholder="Full name" class="name-js" name="fullname" required />
        <label>Enter your email</label>
        <input type="email" placeholder="Email address" class="email-js" name="email" required />
        <label>Enter the website for your campaign</label>
        <div class="text-danger"><small>(You cannot change this, once is registered)</small></div>
        <input type="url" placeholder="URL of website" class="website-js" name="website" required />
        <button class="continue-js" type="submit">Continue</button>
        <small>All fields are mandatory</small>
      </form>
